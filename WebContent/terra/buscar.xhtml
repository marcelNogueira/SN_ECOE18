<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Terra</ui:define>
	<ui:define name="conteudo1">
		<ui:include src="../navegacao.xhtml" />
	</ui:define>
	<ui:define name="conteudo2">
		<f:view>
			<h:form id="form">
				<!-- <div class="send-button"><h:commandButton value="Inserir" action="inserir" style="margin-bottom: 3px;"/></div> -->
				<p:accordionPanel value="#{terraBean.terras}" var="terra">
					<p:tab title="#{terra.descricao}">
						<h:panelGrid columns="2" cellpadding="5">
							<div><label>Nome</label></div>
							<h:outputText value="#{terra.descricao}"/>
							
							<div><label>Número de Seres</label></div>
							<h:outputText value="#{terra.numSeres}"/>
							
							<div><label>Data</label></div>
							<h:outputText value="#{terra.tempo}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
							</h:outputText>
							
							<p:commandLink update=":form:updateterra" oncomplete="PF('updateDialog').show()" title="Alterar">
	              <div class="send-button"><h:commandButton value="Alterar"/></div>
	              <f:setPropertyActionListener value="#{terra}" target="#{terraBean.terra}" />
              </p:commandLink>
              
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>			
				
				<p:dialog header="Atualizar" widgetVar="updateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="updateterra" style="text-align:left;">
	        	<div><h:inputHidden value="#{terraBean.terra.lugarId}"/></div>
            <div><label>Nome</label></div>
						<div><h:inputText value="#{terraBean.terra.descricao}"/></div>
            <div><label>Número de Seres</label></div>
            <div><h:inputText value="#{terraBean.terra.numSeres}" /></div>
            <div><label>Data</label></div>
						<div>
							<h:inputText value="#{terraBean.terra.tempo}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
							</h:inputText>
						</div>
						
            <div class="send-button"><h:commandButton value="Alterar" action="#{terraBean.alterar}"/></div>
            
	        </p:outputPanel>
		    </p:dialog>
		    
		    
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
