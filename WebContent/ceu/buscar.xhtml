<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
<ui:define name="title">Céu</ui:define>
	<ui:define name="conteudo2">
		<f:view>
			<h:form id="form">
				<div class="send-button"><h:commandButton value="Inserir" action="inserir" style="margin-bottom: 3px;"/></div>
				<p:accordionPanel value="#{ceuBean.ceus}" var="ceu">
					<p:tab title="#{ceu.descricao}">
						<h:panelGrid columns="2" cellpadding="5">
							<div><label>Nome</label></div>
							<h:outputText value="#{ceu.descricao}"/>
							
							<div><label>Número de Seres</label></div>
							<h:outputText value="#{ceu.numSeres}"/>
							
							<div><label>Líder</label></div>
							<h:outputText value="#{ceu.lider}"/>
							
							<p:commandLink update=":form:updateceu" oncomplete="PF('updateDialog').show()" title="Alterar">
	              <div class="send-button"><h:commandButton value="Alterar"/></div>
	              <f:setPropertyActionListener value="#{ceu}" target="#{ceuBean.ceu}" />
              </p:commandLink>
              <p:commandLink update=":form:deleteceu" oncomplete="PF('deleteDialog').show()" title="Excluir">
	              <div class="send-button"><h:commandButton value="Excluir"/></div>
	              <f:setPropertyActionListener value="#{ceu}" target="#{ceuBean.ceu}" />
              </p:commandLink>
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>			
				
				<p:dialog header="Atualizar" widgetVar="updateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="updateceu" style="text-align:left;">
	        	<div><h:inputHidden value="#{ceuBean.ceu.lugarId}"/></div>
            <div><label>Nome</label></div>
						<div><h:inputText value="#{ceuBean.ceu.descricao}"/></div>
            <div><label>Número de Seres</label></div>
            <div><h:inputText value="#{ceuBean.ceu.numSeres}" /></div>
            <div><label>Líder</label></div>
						<div><h:inputText value="#{ceuBean.ceu.lider}" size="50"/></div>
						
            <div class="send-button"><h:commandButton value="Alterar" action="#{ceuBean.alterar}"/></div>
            
	        </p:outputPanel>
		    </p:dialog>
		    
		    <p:dialog header="Exluir" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="deleteceu" style="text-align:center;">
	        	<h:outputText value="Deseja excluir #{ceuBean.ceu.descricao}?"/>
            <h:inputHidden value="#{ceuBean.ceu.lugarId}"/>
            <div class="send-button"><h:commandButton value="Excluir" action="#{ceuBean.excluir}"/></div>
	        </p:outputPanel>
		    </p:dialog>
		    
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
