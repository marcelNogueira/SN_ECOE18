<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
<ui:define name="title">Habilidade</ui:define>
	<ui:define name="conteudo1">
		<ui:include src="../navegacao.xhtml" />
	</ui:define>
	<ui:define name="conteudo2">
		<f:view>
			<h:form id="form">
				<div class="send-button"><h:commandButton value="Inserir" action="inserir" style="margin-bottom: 3px;"/></div>
				<p:accordionPanel value="#{habilidadeBean.habilidades}" var="habilidade">
					<p:tab title="#{habilidade.nome}">
						<h:panelGrid columns="2" cellpadding="5">
							<div><label>Nome</label></div>
							<h:outputText value="#{habilidade.nome}"/>
							
							<div><label>Descrição</label></div>
							<h:outputText value="#{habilidade.descricao}"/>
							
							<p:commandLink update=":form:updateHabilidade" oncomplete="PF('updateDialog').show()" title="Alterar">
	              <div class="send-button"><h:commandButton value="Alterar"/></div>
	              <f:setPropertyActionListener value="#{habilidade}" target="#{habilidadeBean.habilidade}" />
              </p:commandLink>
              <p:commandLink update=":form:deleteHabilidade" oncomplete="PF('deleteDialog').show()" title="Excluir">
	              <div class="send-button"><h:commandButton value="Excluir"/></div>
	              <f:setPropertyActionListener value="#{habilidade.nome}" target="#{habilidadeBean.habilidadeKey}" />
              </p:commandLink>
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>			
				
				<p:dialog header="Atualizar" widgetVar="updateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="updateHabilidade" style="text-align:left;">
            <div><label>Nome</label></div>
						<div><h:inputText value="#{habilidadeBean.habilidade.nome}" readonly="true"/></div>
						<div><h:inputHidden value="#{habilidadeBean.habilidade.nome}"/></div>
            <div><label>Descrição</label></div>
            <div><h:inputText value="#{habilidadeBean.habilidade.descricao}" /></div>
						
            <div class="send-button"><h:commandButton value="Alterar" action="#{habilidadeBean.alterar}"/></div>
            
	        </p:outputPanel>
		    </p:dialog>
		    
		    <p:dialog header="Exluir" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="deleteHabilidade" style="text-align:center;">
	        	<h:outputText value="Deseja excluir #{habilidadeBean.habilidadeKey}?"/>
            <h:inputHidden value="#{habilidadeBean.habilidadeKey}"/>
            <div class="send-button"><h:commandButton value="Excluir" action="#{habilidadeBean.excluir}"/></div>
	        </p:outputPanel>
		    </p:dialog>
		    
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
