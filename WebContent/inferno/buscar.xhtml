<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
<ui:define name="title">Inferno</ui:define>
	<ui:define name="conteudo1">
		<ui:include src="../navegacao.xhtml" />
	</ui:define>
	<ui:define name="conteudo2">
		<f:view>
			<h:form id="form">
				<!-- <div class="send-button"><h:commandButton value="Inserir" action="inserir" style="margin-bottom: 3px;"/></div> -->
				<p:accordionPanel value="#{infernoBean.infernos}" var="inferno">
					<p:tab title="#{inferno.descricao}">
						<h:panelGrid columns="2" cellpadding="5">
							<div><label>Nome</label></div>
							<h:outputText value="#{inferno.descricao}"/>
							
							<div><label>Número de Seres</label></div>
							<h:outputText value="#{inferno.numSeres}"/>
							
							<div><label>Chefe</label></div>
							<h:outputText value="#{inferno.chefe}"/>
							
							<p:commandLink update=":form:updateinferno" oncomplete="PF('updateDialog').show()" title="Alterar">
	              <div class="send-button"><h:commandButton value="Alterar"/></div>
	              <f:setPropertyActionListener value="#{inferno}" target="#{infernoBean.inferno}" />
              </p:commandLink>
              
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>			
				
				<p:dialog header="Atualizar" widgetVar="updateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="updateinferno" style="text-align:left;">
	        	<div><h:inputHidden value="#{infernoBean.inferno.lugarId}"/></div>
            <div><label>Nome</label></div>
						<div><h:outputText value="#{infernoBean.inferno.descricao}"/></div>
						<div><h:inputHidden value="#{infernoBean.inferno.descricao}"/></div>
            <div><label>Número de Seres</label></div>
            <div><h:inputText value="#{infernoBean.inferno.numSeres}" /></div>
            <div><label>Chefe</label></div>
						<div><h:inputText value="#{infernoBean.inferno.chefe}" size="50"/></div>
						
            <div class="send-button"><h:commandButton value="Alterar" action="#{infernoBean.alterar}"/></div>
            
	        </p:outputPanel>
		    </p:dialog>
		    
		    
		    
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
