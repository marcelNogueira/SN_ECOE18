<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Purgatório</ui:define>
	<ui:define name="conteudo2">
		<f:view>
			<h:form id="form">
				<div class="send-button"><h:commandButton value="Inserir" action="inserir" style="margin-bottom: 3px;"/></div>
				<p:accordionPanel value="#{purgatorioBean.purgatorios}" var="purgatorio">
					<p:tab title="#{purgatorio.descricao}">
						<h:panelGrid columns="2" cellpadding="5">
							<div><label>Nome</label></div>
							<h:outputText value="#{purgatorio.descricao}"/>
							
							<div><label>Número de Seres</label></div>
							<h:outputText value="#{purgatorio.numSeres}"/>
							
							<div><label>Coordenadas do Portal</label></div>
							<h:outputText/>
							<div><label>Latitude</label></div>
							<h:outputText value="#{purgatorio.latitudePortal}"/>
							<div><label>Longitude</label></div>		
							<h:outputText value="#{purgatorio.longitudePortal}"/>
							
							<p:commandLink update=":form:updatepurgatorio" oncomplete="PF('updateDialog').show()" title="Alterar">
	              <div class="send-button"><h:commandButton value="Alterar"/></div>
	              <f:setPropertyActionListener value="#{purgatorio}" target="#{purgatorioBean.purgatorio}" />
              </p:commandLink>
              <p:commandLink update=":form:deletepurgatorio" oncomplete="PF('deleteDialog').show()" title="Excluir">
	              <div class="send-button"><h:commandButton value="Excluir"/></div>
	              <f:setPropertyActionListener value="#{purgatorio}" target="#{purgatorioBean.purgatorio}" />
              </p:commandLink>
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>			
				
				<p:dialog header="Atualizar" widgetVar="updateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="updatepurgatorio" style="text-align:left;">
	        	<div><h:inputHidden value="#{purgatorioBean.purgatorio.lugarId}"/></div>
            <div><label>Nome</label></div>
						<div><h:outputText value="#{purgatorioBean.purgatorio.descricao}"/></div>
            <div><label>Número de Seres</label></div>
            <div><h:inputText value="#{purgatorioBean.purgatorio.numSeres}" /></div>
            <div><label>Coordenadas do Portal</label></div>
						<div><label>Latitude</label></div>
						<div><h:inputText value="#{purgatorioBean.purgatorio.latitudePortal}" size="50"/></div>
						<div><label>Longitude</label></div>					
						<div><h:inputText value="#{purgatorioBean.purgatorio.longitudePortal}" size="50"/></div>
						
            <div class="send-button"><h:commandButton value="Alterar" action="#{purgatorioBean.alterar}"/></div>
            
	        </p:outputPanel>
		    </p:dialog>
		    
		    
		    
		    <p:dialog header="Exluir" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="deletepurgatorio" style="text-align:center;">
	        	<h:outputText value="Deseja excluir #{purgatorioBean.purgatorio.descricao}?"/>
            <h:inputHidden value="#{purgatorioBean.purgatorio.lugarId}"/>
            <div class="send-button"><h:commandButton value="Excluir" action="#{purgatorioBean.excluir}"/></div>
	        </p:outputPanel>
		    </p:dialog>
		    
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
