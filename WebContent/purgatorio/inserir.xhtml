<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
	<ui:define name="title">Inserir Purgatório</ui:define>
	<ui:define name="conteudo2">
		<f:view>
			<h:form>
				<div><label>Número de Seres</label></div>
				<div><h:inputText value="#{purgatorioBean.purgatorio.numSeres}" size="50"/></div>
				<div><label>Nome</label></div>
				<div><h:inputText value="#{purgatorioBean.purgatorio.descricao}" size="50"/></div>
				<div><label>Coordenadas do Portal</label></div>
				<div><label>Latitude</label></div>
				<div><h:inputText value="#{purgatorioBean.purgatorio.latitudePortal}" size="50"/></div>
				<div><label>Longitude</label></div>					
				<div><h:inputText value="#{purgatorioBean.purgatorio.longitudePortal}" size="50"/></div>
				<div class="send-button"><h:commandButton value="Inserir" action="#{purgatorioBean.inserir}"/></div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
